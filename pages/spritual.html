<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Image Cards - Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    
    .heading {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 50px;
    }

/* Typing animation */
    .typing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      margin-top: 10px;
      overflow: hidden;
    }

    .typing {
      font-size: 1.8rem;
      color: white;
      border-right: 2px solid orange;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 0ch;
      animation: typing 4s steps(30, end) forwards,
                 blink 0.7s step-end infinite alternate;
      animation-delay: 1.2s;
    }

    .i { color: rgba(255, 68, 0, 0.9); font-weight: bold; }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 26ch; } /* adjust to match text length */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }


    /* Cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px; /* Space between cards */
      max-width: 1200px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
      opacity: 0.7;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(100%);
      transition: transform 0.4s ease-in-out;
      color: #fff;
      text-align: center;
    }

    .card:hover .card-content {
      transform: translateY(0);
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: 350px;
      }
    }
  </style>
</head>
<body>

  
<div class="typing-container">
