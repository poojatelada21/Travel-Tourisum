<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 60%;
            background: #866958;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            width: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left img {
            width: 100%;
            max-width: 250px;
        }
        .right {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #221105;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: auto;
            padding: 10px;
            background: rgba(255, 68, 0, 0.863);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background:rgba(255, 68, 0, 0.863);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color:#361f10;
        }
        .social-icons a {
    display: inline-block;
    margin: 0 10px;
}

.social-icons img {
    width: 24px;
    height: 24px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://img.freepik.com/premium-vector/contact-us-woman-with-headphones-microphone-with-computer_113065-280.jpg?ga=GA1.1.1514042541.1725031889&semt=ais_keywords_boost" alt="Contact">
        </div>
        <div class="right">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
                <div class="social-icons">
                    <h2>Follow Us</h2>
                    <a href="https://facebook.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968830.png" alt="Twitter"></a>
                    <a href="https://instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"></a>
                    <a href="https://linkedin.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/14715/14715341.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
