<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Ticket Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(124, 42, 42, 0.6);
      border-radius: 10px;
      animation: jump 2s ease;
    }

    @keyframes jump {
      0% { transform: translateY(-100vh); opacity: 0; }
      50% { transform: translateY(20px); opacity: 1; }
      70% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .header img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .typing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 1.2rem;
    }

    .typing {
      text-align: center;
      font-size: 25px;
      color: #333;
      border-right: 2px solid orange;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(20, end) forwards, blink 0.6s infinite;
      margin: 0 auto;
    }

    .i {
      color: rgba(255, 68, 0, 0.863);
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: rgba(255, 68, 0, 0.863); }
    }

    @media screen and (max-width: 768px) {
      .typing {
        font-size: 16px;
        animation: typing 3s steps(25) forwards, blink 0.6s infinite;
      }
    }

    @media screen and (max-width: 480px) {
      .typing {
        font-size: 14px;
        animation: typing 2.5s steps(20) forwards, blink 0.6s infinite;
      }
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff9913;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://img.freepik.com/free-photo/steam-train-chugs-through-forest-nostalgic-journey-through-history-generated-by-artificial-intelligence_25030-63393.jpg?w=1800" alt="Train Image">
    </div>

    <!-- Typing Heading -->
    <div class="typing-container">
      <h3 class="typing">Train<i class="i"> Booking Form</i></h3>
    </div>

    <div class="radio-group">
      <label><input type="radio" name="trip" value="one-way" checked> One Way</label>
      <label><input type="radio" name="trip" value="round-trip"> Round Trip</label>
    </div>

    <form id="Train" action="Train ticket.html" method="get">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

      <label for="phone">Phone No</label>
      <input type="tel" id="phone" name="phone" placeholder="(000)000-000" required>

      <label for="quota">Reservation</label>
      <select id="quota" name="quota" required>
        <option value="">Please Select</option>
        <option value="general">General</option>
        <option value="ac">AC</option>
      </select>

      <label for="from">Journey From</label>
      <input type="text" id="from" name="from" placeholder="Enter Station Code or Name" required>

      <label for="to">Journey To</label>
      <input type="text" id="to" name="to" placeholder="Enter Destination Code or Name" required>

      <button type="submit">Search Train</button>
    </form>
  </div>
</body>
</html>
