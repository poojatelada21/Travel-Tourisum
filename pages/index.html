/* ========== NAVBAR ========== */
.navbar {
  width: 100%;
  background: #5A3E2D;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar .logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
}

/* Desktop menu */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #f4c842;
}

/* Hamburger icon */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 28px;
  height: 3px;
  background: #fff;
  transition: all 0.3s ease;
}

/* ====== MOBILE STYLES ====== */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    background: #333;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    transform: translateX(-100%);
    transition: transform 0.4s ease-in-out;
    z-index: 999;
  }

  .nav-links.active {
    transform: translateX(0);
  }

  .hamburger {
    display: flex;
    z-index: 1001;
  }
}

/* Hamburger animation */
.hamburger.toggle div:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.toggle div:nth-child(2) {
  opacity: 0;
}
.hamburger.toggle div:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}
